name: Build and Deploy
on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: ${{github.repository}}
        token: ${{secrets.PAT}}
        path: guitar-chords
        
    - name: Install Dependencies
      working-directory: guitar-chords
      shell: bash
      run: npm install
        
    - name: Guitar Chords
      uses: vinnyab28/guitar-chords@main ## replace by latest version without it you will see Expected format {org}/{repo}[/path]@ref. Actual 'AhsanAyaz/angular-deploy-gh-pages-actions',Input string was not in a correct format.
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }} # see the Configuration section for how you can create secrets
#         build_configuration: staging # The build environment for the app. please look configurations in your angular.json
        base_href: /guitar-chords/   # make sure this corresponds to https://<your_username>.github.io/<base_href>/
#         deploy_branch: gh-pages # The branch the action should deploy to.
        angular_dist_build_folder: dist/guitar-chords # The folder where your project is supposed to be after running ng build by the action.

permissions:
  contents: write # Allow write permission to GITHUB_TOKEN to commit to deploy branch.
